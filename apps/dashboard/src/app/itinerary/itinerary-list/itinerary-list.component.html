<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Itinerary</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let itinerary of itineraries" (click)="selected.emit(itinerary)">
        <h3 matLine>{{itinerary.name}}</h3>
        <p matLine>{{itinerary.date}}</p>
        <p matLine>{{itinerary.description}}</p>
        <button mat-icon-button (click)="deleted.emit(itinerary);$event.stopImmediatePropogation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
