<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentItinerary.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select an Event</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentItinerary)">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="currentItinerary.name" type="text" name="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Date" [(ngModel)]="currentItinerary.date" type="text" name="date"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Description" [(ngModel)]="currentItinerary.description" type="text" name="description"/>
      </mat-form-field>
      <section>
        <mat-checkbox thumblabel name="completed" placeholder="completed">
          Completed?
        </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentItinerary)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
